<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Card Greeting Generator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
</head>

<body>
    <div id="form">
        <label>Background color: </label>
        <input type="color" id="bg-color"><br>
        <label>Font type: </label>
            <select id="font-type"> 
                <option value="Arial" selected="selected">Arial</option> 
                <option value="Fantasy">Fantasy</option> 
                <option value="Cursive">Cursive</option> 
                <option value="Helvetica">Helvetica</option> 
                <option value="Geneva">Geneva</option> 
                <option value="Comic Sans MS">Comic Sans</option> 
                <option value="Times New Roman">Times New Roman</option> 
            </select><br> 
        <label>Font color: </label>
        <input type="color" id="font-color"><br>
        <label>Font size: </label>
        <input type="number" id="font-size" min="1"><br>
        <label>Message: </label>
        <input type="text" id="message"><br>
        <button id="button">Generate a card!</button>
    </div>

    <div id="greeting-card">
        <span id="greeting-message">

        </span>
    </div>

    <script src='app.js' type="text/javascript"></script>

</body>
</html>
